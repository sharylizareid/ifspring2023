<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mr+Dafoe&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2c8c6f114c.js" crossorigin="anonymous"></script>
    <title>Button Styling</title>
</head>
<body>
    <main>
        <h1>Button Styling - Sharyliz Reid</h1>
        <div class="button-container">
            <a href="https://www.hsn.com/" id="hsn-button">HSN</a>
        </div>
        <div class="button-container">
            <a href="https://www.mollyjogger.com" id="mj-button">Mollyjogger</a>
            <a href="https://www.mollyjogger.com" id="mj-button-sub">Field, Forest, & Stream</a>
        </div>
        <div class="button-container">
            <a href="https://www.pastariadeliwine.com" id="pasta-button">
                <span>&</span>
            </a>
        </div>
        <div class="button-container">
            <a href="https://electra.trekbikes.com/us/en_US/" id="electra-button">Electra</a>
        </div>
        <div class="button-container">
            <a href="https://instagram.com" id="ig-button">
                <img src="https://img.freepik.com/premium-vector/modern-badge-logo-instagram-icon_578229-124.jpg" alt="">
            </a>
        </div>
        <div class="button-container">
            <a href="https://www.explodingkittens.com" id="exkit-button"><span>exploding</span> kittens</a>
        </div>
        <div class="button-container">
            <a href="http://www.fitbit.com/home" id="nerf-button">
                <img id="nerf-img" src="https://dubuquey.org/wp-content/uploads/2022/05/NERF-LOGO.png" alt="">
            </a>
        </div>
        <div class="button-container">
            <a href="https://www.wizardingworld.com"  id="wiz-button">
                <i class="fa-solid fa-star-of-life"></i>
                <img src="wizarding-world-logo-vector.png" alt="">
            </a>
        </div>
        <div class="button-container">
            <a href="https://www.newyorker.com" id="ny-button">The NEW YORKER</a>
        </div>
        <div class="button-container">
            <a href="http://stlouis.craigslist.org/"  id="craig-button">
                <img src="craiglist-logo.png" alt="">
                <p>craigslist</p>
            </a>
        </div>
        <div class="button-container">
            <a href="https://apple.com" id="apple-button">
                <i class="fa-brands fa-apple"></i>
            </a>
        </div>
        <div class="button-container">
            <a href="https://oldnavy.gap.com" id="old-button">old navy</a>
        </div>
        <div class="button-container">
            <a href="https://velocity.com" id="vel-button">
                <span id="span-init">MT</span>
                <span id="span-expand">MOTORTREND</span>
            </a>
        </div>
        <div class="button-container">
            <a href="https://www.army.mil" id="army-button">
                <img id="army-img" src="armylogo.png" alt="">
                <span id="army-text">U.S. ARMY</span>
            </a>
        </div>
        <div class="button-container">
            <a href="https://www.facebook.com" id="fb-button">
                <i class="fa-brands fa-square-facebook"></i>
            </a>
        </div>
        <div class="button-container">
            <a href="https://www.missouribotanicalgarden.org" id="mbg-button"> missouri botanical garden</a>
        </div>
        <div class="button-container">
            <a href="https://www.cartoonnetwork.com" id="cn-button">
                <img id="cn-c" src="cn-c.jpeg" alt="">
                <img id="cn-n" src="cn-n.jpeg" alt="">
            </a>
        </div>
        <div class="button-container">
            <a href="https://www.tesla.com" id="tesla-button">
                <img id="tesla-img" src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Tesla_logo.png" alt="">
            </a>
        </div>
        <div class="button-container">
            <a href="https://www.nbc.com/the-tonight-show" id="tts-button">
                <p id="text1">THE <br> TONIGHT <br> SHOW <br></p>
                <p id="text2"><span>STARRING</span> JIMMY <br> FALLON</p>
            </a>
        </div>
        <div class="button-container">
            <a href="https://hulkhogan.com" id="hh-button">
                <img id="hh-img" src="https://hulkhogan.com/wp-content/uploads/2017/07/hulkamania3-png-1024x324-r.png" alt="">
                <img id="hh-gif" src="https://media0.giphy.com/media/VHeKAjZkwfEac1hmTR/giphy.gif?cid=6c09b952md0n3rv3mas7xw3kpmjtepem08zocgqjukc4nx02&ep=v1_gifs_search&rid=giphy.gif&ct=g" alt="">
            </a>
        </div>
    </body>
</html>
